<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="nim2.css">
    <script src="nimV4.js"></script>
    <title>NIM</title>
</head>

<body>
    <div id="header">
        <div id="img" class="hBlock">
            <img height="120px" width="120px" src="data:image/webp;base64,UklGRrAAAABXRUJQVlA4TKMAAAAvkoBGEB8wQgKCovN2i/kP0AasIttq816qB9QgIU0FahCRrgYxsfDozMsXE9F/NW7bRsrGtecbgLuZ3O7Xjm736hncnnfyFR7OXMWtdLrdt6HbvfrQ7dW1Yn04+R2J1IPSA/WgdkG9kB5lceYqbqXT776ppx6UGS1eXSvSh5PvkRjDQQ8xHHYR7pn1qAjOXMWtdLzdN/UxHMwYwatrRftw/oABAA=="
                alt="NIM">
        </div>
        <div id="name" class="hBlock">NIM</div>
        <div id="user" class="hBlock">CONTA</div>
    </div>
    <form id="configs">
        <div class="config">
            <label for="numCol">Número de Colunas:</label>
            <input type="number" id="numCol" name="numCol" min="3" max="20" value="5"></input>
        </div>
        <div class="config">
            <ul><label for="firstMove">Primeiro a jogar:</label>
                <li><input type="radio" id="eu" name="firstMove" value="P1" checked></input>
                <label for="eu">EU</label></li>
                <li><input type="radio" id="oponente" name="firstMove" value="P2"></input>
                <label for="oponente">OPONENTE</label></li>
            </ul>
        </div>
        <div class="config">
            <ul><label for="vs">Oponente:</label>
                <li><input type="radio" id="pc" name="vs" value="0" checked></input>
                <label for="pc">PC</label></li>
                <li><input type="radio" id="pessoa" name="vs" value="1"></input>
                <label for="pessoa">PESSOA</label></li>
            </ul>
        </div>
        <div class="config">
            <ul><label for="diff">Dificuldade:</label>
                <li><input type="radio" id="easy" name="diff" value='0' checked></input>
                <label for="easy">FÁCIL</label></li>
                <li><input type="radio" id="medium" name="diff" value='0'></input>
                <label for="medium">MÉDIO</label></li>
                <li><input type="radio" id="hard" name="diff" value='0'></input>
                <label for="hard">DÍDICIL</label></li>
                <li><input type="radio" id="extreme" name="diff" value='0'></input>
                <label for="extreme">EXTREMO</label></li>
            </ul>
        </div>
    </form>
    <div id="base">
        <div id="info">
            <div id="rules" class="iBlock" onclick="showRules()">INSTRUÇÕES</div>
            <div id="gameConfig" class="iBlock"></div>
            <div id="ranking" class="iBlock" onclick="showRankings()">RANKING</div>
        </div>
        <div id="table">
            <button id="play" onclick='startGame()'>JOGAR</button>
        </div>
    </div>

</body>

</html>
